{% load static %}

<!-- ***** THIS IS THE 2ND PAGE/ENTRY POINT, WHERE USER WILL PROVIDE USERNAME/PASSWORD - NOT A PROTECTED VIEW - (127.0.0.1:8000/login/) ***** -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes! Login</title>
    <link rel="stylesheet" href="{% static 'recipes/css/style.css' %}" />
  </head>

  <body>
    <div class="welcome-body">
      <div class="welcome-container">
        <h1>Recipes! Login</h1>
        {% if error_message %} {{error_message}} {% endif %}
        <form action="" method="POST">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Username" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <br />
          <br />
          <button type="submit" class="button2">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
